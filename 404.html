<style>
  .error-container {
    text-align: center;
    padding: 80px 20px;
  }

  .error-code {
    font-size: 6rem;
    font-weight: 700;
    margin-bottom: 0.5rem;
    color: #2c3e50;
  }

  .error-message {
    font-size: 1.5rem;
    margin-bottom: 1.5rem;
  }

  .error-description {
    font-size: 1rem;
    color: #555;
    margin-bottom: 2rem;
  }

  .home-button {
    display: inline-block;
    padding: 12px 24px;
    font-size: 1rem;
    font-weight: 600;
    color: #fff;
    background-color: #2c3e50; /* Same as 404 text */
    border-radius: 4px;
    text-decoration: none;
    transition: background 0.2s ease-in-out;
  }

  .home-button:hover {
    background-color: #1f2d3a; /* Slightly darker for hover */
  }

  @media (max-width: 600px) {
    .error-code {
      font-size: 4rem;
    }
  }
</style>

<div class="error-container">
  <div class="error-code">404</div>
  <div class="error-message">Page Not Found</div>
  <div class="error-description">
    Sorry, the page you’re looking for doesn’t exist or may have been moved.
  </div>
  <a href="{{ site.baseurl }}/" class="home-button">Return Home</a>
</div>
